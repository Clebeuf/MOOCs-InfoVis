<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Style sheet for entire page -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<!-- Style sheet for D3 -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.css">
	<title>MOOCs Success InfoVis</title>
</head>

<body onload="validate()">

	<div class="container">
		<h1>Visualizing MOOCs Success</h1>

		<!-- Where the D3 Visualizations go -->
		<section id="chart">
			<!-- D3 Code goes here -->
		</section>

	</div>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.js"></script>

	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="js/datamaps.world.min.js"></script>

	<input id="remember" type="checkbox" onclick="validate()"/> Explored MOOC

	<div id="example" class="parcoords" style="width:1000px;height:400px"></div>

	<script>

		var pc = d3.parcoords()('#example');
		var datasetA
		var datasetB

		function validate() {
		        if (document.getElementById('remember').checked) {
		            console.log("checked")
		            console.log(pc);
					d3.json("data/output-swap.json", function(data) {
						pc.data(data)
							.hideAxis(["final_cc_cname_DI"])
							.hideAxis(["userid_DI"])
							.hideAxis(["school"])
							.hideAxis(["course_id"])
							.hideAxis(["year"])
							.hideAxis(["YoB"])
							.hideAxis(["gender"])

							.render()
							.ticks(3)
							.createAxes()
							.brushMode("1D-axes")
							.interactive()
							.reorderable();
					});

		        } else {
		        	console.log("unchecked")
		        	
		        	d3.json("data/output100.json", function(data) {
						pc.data(data)
						.hideAxis(["final_cc_cname_DI"])
						.hideAxis(["userid_DI"])
						.hideAxis(["school"])
						.hideAxis(["course_id"])
						.hideAxis(["year"])
						.hideAxis(["YoB"])
						.hideAxis(["gender"])

						.render()
						.ticks(3)
						.createAxes()
						.brushMode("1D-axes")
						.interactive()
						.reorderable();
				});
		        }
		}

	</script>

	<div id="basic" style="position: relative; width: 60%; height: 400px;"></div>


     <script>
       //basic map config with custom fills, mercator projection
		var basic = new Datamap({
			element: document.getElementById("basic")
		});
     </script>
</body>
</html>

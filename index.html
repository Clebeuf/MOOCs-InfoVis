<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Style sheet for entire page -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<!-- Style sheet for D3 -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.css">
	<title>MOOCs Success InfoVis</title>
</head>

<body>

	<div class="container">
		<h1>Visualizing MOOCs Success</h1>

		<!-- Where the D3 Visualizations go -->
		<section id="chart">
			<!-- D3 Code goes here -->
		</section>

	</div>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://syntagmatic.github.io/parallel-coordinates/d3.parcoords.js"></script>

	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="js/datamaps.world.min.js"></script>

	<div id="example" class="parcoords" style="width:1400px;height:400px"></div>

	<script>
		d3.json("data/output.json", function(data) {
			var pc = d3.parcoords({
				dimensionTitles: {
					nplay_video: "video plays",
					LoE_DI: "level of education",
					nevents: "# of events",
					nforum_posts: "# of forums posts",
					nchapters: "# of chapters",
					ndays_act: "# days active"
				}
			})('#example')
				.data(data)
				.hideAxis(["final_cc_cname_DI"])
				.hideAxis(["userid_DI"])
				.hideAxis(["school"])
				.hideAxis(["course_id"])
				.hideAxis(["year"])
				.hideAxis(["YoB"])
				.hideAxis(["gender"])
				.hideAxis(["viewed"])

				.ticks(3)
				.mode("queue")
				.render()
				.createAxes()
				.brushMode("1D-axes")
				.interactive()
				.reorderable();
		});
	</script>

	<div id="basic" style="position: relative; width: 60%; height: 400px;"></div>


     <script>
       //basic map config with custom fills, mercator projection
		var basic = new Datamap({
			element: document.getElementById("basic")
		});
     </script>
</body>
</html>
